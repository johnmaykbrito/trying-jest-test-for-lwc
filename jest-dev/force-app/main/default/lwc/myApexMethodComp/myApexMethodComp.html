<template>
    <lightning-card title="Apex Imperative Method Testing" icon-name="custom:custom57">
        <div class="slds-var-m-around_medium">
            <lightning-button label="Load Accounts" onclick={loadAccounts}></lightning-button>
            <template if:true={accounts}>
                <template for:each={accounts} for:item="account">
                    <p key={account.Id} class="accountName">{account.Name}</p>
                </template>
            </template>
            <template if:true={error}>
                <p class="error">{error}</p>
            </template>
        </div>
    </lightning-card>
</template>
